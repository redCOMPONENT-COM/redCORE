# Codeception Test Suite Configuration

# suite for unit (internal) tests.
class_name: UnitTester
modules:
    enabled:
      - Asserts
      - UnitHelper
      - Db
    config:
        Db:
            dsn: 'mysql:host=localhost;dbname=test_redcore'
            user: 'root'
            password: ''
            dump: '_data/dump.sql'
            populate: true
            cleanup: false
            reconnect: true
