before_script:
- sudo apt-get update -qq
- sudo apt-get install -y --force-yes apache2 libapache2-mod-php5 php5-curl php5-mysql php5-intl php5-gd > /dev/null
- sudo chmod 777 -R /home/travis/build/redCOMPONENT-COM/redCORE/
- sudo ln -s /home/travis/build/redCOMPONENT-COM/redCORE/tests/ /var/www/tests
- sudo sed -i -e "s,AllowOverride[ ]None,AllowOverride All,g" /etc/apache2/sites-available/default
- sudo /etc/init.d/apache2 restart
- composer install --dev --prefer-dist
- export DISPLAY=:99.0
- Xvfb :99.0 -extension RANDR > /dev/null &
- echo "c10"
- sudo apt-get install fluxbox -y --force-yes
- echo "c11"
- "fluxbox &"

# Selenium server
- wget http://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar -O selenium-server-standalone.jar # Downloads Selenium and renames it
- "java -jar selenium-server-standalone.jar > /dev/null 2>/dev/null &" # Starts selenium standalone server
- .travis/wait4selenium.sh # Loops until selenium is ready

